<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Autonomous Cabs</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Autonomous Cabs</a>
        <button
           class="navbar-toggler"
           type="button"
           data-toggle="collapse"
           data-target="#navbarSupportedContent"
           aria-controls="navbarSupportedContent"
           aria-expanded="false"
           aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                 <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                 <a class="nav-link" href="#">About us</a>
              </li>
           </ul>
           <ul class="nav navbar-nav navbar-right">
              <li class="nav-item ">
                <a class="nav-link" href="#">Login</a>
             </li>
             <li class="nav-item ">
                <a class="nav-link" href="#">Register</a>
             </li>
           </ul>
        </div>
     </nav>
     <div class="jumbotron">
         <h2 style="text-align: center;">Cab Booking Form</h2>
         <form action="/" method="post">
            <div class="form-group row">
                <label for="Name" class="col-sm-2 col-form-label">Name</label>
                <input type="text" name="Name" id="Name" class="col-sm-10" />
            </div>
            <div class="form-group row">
                <label for="Number" class="col-sm-2 col-form-label">Phone Number</label>
                <input type="number"  name="Number" id="Number" class="col-sm-10" />
            </div>
            <div class="form-group row">
                <label for="Pickup" class="col-sm-2 col-form-label">Pickup Location</label>
                <input type="text" name="Pickup" id="Pickup"class="col-sm-10" />
            </div>
            <div class="form-group row">
                <label for="Drop" class="col-sm-2 col-form-label">Drop Location</label>
                <input type="text" name="Drop" id="Drop" class="col-sm-10"/>
            </div>
            <div class="form-group row">
                <label for="Pickup_Date" class="col-sm-2 col-form-label">Pickup Date</label>
                <input type="date" name="Pickup_Date" id="Pickup_Date" class="col-sm-10" />
            </div>
            <div class="form-group row">
                <label for="Pickup_Time" class="col-sm-2 col-form-label">Pickup Time</label>
                <input type="time" name="Pickup_Time" id="Pickup_Time" class="col-sm-10" />
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary mb-2">BOOK MY CAB</button>
            </div>

         </form>
     </div>
</body>
</html>
